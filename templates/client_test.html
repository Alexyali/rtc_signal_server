<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC ‰ø°‰ª§ÊúçÂä°Âô®ÊµãËØïÂÆ¢Êà∑Á´Ø</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #ccc;
        }

        .status-dot.connected {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
    opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-join {
            background: #4caf50;
            color: white;
        }

        .btn-join:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-leave {
            background: #f44336;
            color: white;
        }

        .btn-leave:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .info-box {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #2196f3;
        }

        .info-box h3 {
            color: #1976d2;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-box p {
            color: #555;
            font-size: 13px;
        }

        .log-container {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-container h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .log-info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .log-success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .log-warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .log-error {
            background: #ffebee;
            color: #c62828;
        }

        .timestamp {
            color: #999;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ RTC ‰ø°‰ª§ÊúçÂä°Âô®ÊµãËØïÂÆ¢Êà∑Á´Ø</h1>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Êú™ËøûÊé•</span>
        </div>

        <div class="form-group">
            <label for="userId">Áî®Êà∑ ID</label>
            <input type="text" id="userId" placeholder="‰æãÂ¶Ç: user123" value="">
        </div>

        <div class="form-group">
            <label for="roomId">ÊàøÈó¥ ID</label>
            <input type="text" id="roomId" placeholder="‰æãÂ¶Ç: room456" value="">
        </div>

        <div class="button-group">
            <button class="btn-join" id="joinBtn" disabled>Âä†ÂÖ•ÊàøÈó¥</button>
            <button class="btn-leave" id="leaveBtn" disabled>Á¶ªÂºÄÊàøÈó¥</button>
        </div>

        <div class="info-box">
            <h3>ÊàøÈó¥Áî®Êà∑</h3>
            <p id="roomUsers">ÊöÇÊó†</p>
        </div>

        <div class="log-container">
            <h3>Ê∂àÊÅØÊó•Âøó</h3>
            <div id="logMessages"></div>
        </div>
    </div>

    <script>
        // ÁîüÊàêÈöèÊú∫Áî®Êà∑ID
        const randomUserId = 'user' + Math.floor(Math.random() * 10000);
        document.getElementById('userId').value = randomUserId;
        document.getElementById('roomId').value = 'room1';

        // ËøûÊé•Âà∞ÊúçÂä°Âô®
        const socket = io('http://localhost:5000');

        let currentRoom = null;
        let currentUserId = null;
        let roomUsers = [];

        // DOM ÂÖÉÁ¥†
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const userIdInput = document.getElementById('userId');
        const roomIdInput = document.getElementById('roomId');
        const roomUsersEl = document.getElementById('roomUsers');
        const logMessages = document.getElementById('logMessages');

        // ËøûÊé•ÊàêÂäü
        socket.on('connect', () => {
            addLog('Â∑≤ËøûÊé•Âà∞ÊúçÂä°Âô®', 'success');
            statusDot.classList.add('connected');
            statusText.textContent = 'Â∑≤ËøûÊé•';
            joinBtn.disabled = false;
        });

        // ËøûÊé•Êñ≠ÂºÄ
        socket.on('disconnect', () => {
            addLog('‰∏éÊúçÂä°Âô®Êñ≠ÂºÄËøûÊé•', 'error');
            statusDot.classList.remove('connected');
            statusText.textContent = 'Êú™ËøûÊé•';
            joinBtn.disabled = true;
            leaveBtn.disabled = true;
        });

        // Âä†ÂÖ•ÊàêÂäü
        socket.on('joined', (data) => {
            currentRoom = data.roomId;
            currentUserId = data.userId;
            roomUsers = data.users;

            addLog(`‚úÖ ÊàêÂäüÂä†ÂÖ•ÊàøÈó¥ ${data.roomId}`, 'success');
            addLog(`ÊàøÈó¥ÂÜÖÁî®Êà∑: ${data.users.join(', ')}`, 'info');

            updateRoomUsers();
            joinBtn.disabled = true;
            leaveBtn.disabled = false;
            userIdInput.disabled = true;
            roomIdInput.disabled = true;
        });

        // ÂÖ∂‰ªñÁî®Êà∑Âä†ÂÖ•
        socket.on('user-joined', (data) => {
            if (!roomUsers.includes(data.userId)) {
                roomUsers.push(data.userId);
            }
            addLog(`üë§ ${data.userId} Âä†ÂÖ•‰∫ÜÊàøÈó¥`, 'info');
            updateRoomUsers();
        });

        // Á¶ªÂºÄÊàêÂäü
        socket.on('leaved', (data) => {
            addLog(`‚úÖ Â∑≤Á¶ªÂºÄÊàøÈó¥ ${data.roomId}`, 'success');
            currentRoom = null;
            currentUserId = null;
            roomUsers = [];

            updateRoomUsers();
            joinBtn.disabled = false;
            leaveBtn.disabled = true;
            userIdInput.disabled = false;
            roomIdInput.disabled = false;
        });

        // ÂÖ∂‰ªñÁî®Êà∑Á¶ªÂºÄ
        socket.on('user-left', (data) => {
            roomUsers = roomUsers.filter(u => u !== data.userId);
            addLog(`üëã ${data.userId} Á¶ªÂºÄ‰∫ÜÊàøÈó¥`, 'warning');
            updateRoomUsers();
        });

        // ÈîôËØØÂ§ÑÁêÜ
        socket.on('error', (data) => {
            addLog(`‚ùå ÈîôËØØ: ${data.message}`, 'error');
        });

        // Âä†ÂÖ•ÊàøÈó¥ÊåâÈíÆ
        joinBtn.addEventListener('click', () => {
            const userId = userIdInput.value.trim();
            const roomId = roomIdInput.value.trim();

            if (!userId || !roomId) {
                addLog('ËØ∑ËæìÂÖ•Áî®Êà∑IDÂíåÊàøÈó¥ID', 'error');
                return;
            }

            socket.emit('join', { userId, roomId });
            addLog(`Ê≠£Âú®Âä†ÂÖ•ÊàøÈó¥ ${roomId}...`, 'info');
        });

        // Á¶ªÂºÄÊàøÈó¥ÊåâÈíÆ
        leaveBtn.addEventListener('click', () => {
            if (currentUserId && currentRoom) {
                socket.emit('leave', { userId: currentUserId, roomId: currentRoom });
                addLog(`Ê≠£Âú®Á¶ªÂºÄÊàøÈó¥ ${currentRoom}...`, 'info');
            }
        });

        // Êõ¥Êñ∞ÊàøÈó¥Áî®Êà∑ÊòæÁ§∫
        function updateRoomUsers() {
            if (roomUsers.length > 0) {
                roomUsersEl.textContent = roomUsers.join(', ');
            } else {
                roomUsersEl.textContent = 'ÊöÇÊó†';
            }
        }

        // Ê∑ªÂä†Êó•Âøó
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;

            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;

            logMessages.appendChild(entry);
            logMessages.scrollTop = logMessages.scrollHeight;
        }
    </script>
</body>
</html>
